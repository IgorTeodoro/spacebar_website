<!DOCTYPE html>
<html lang="pt-br">
  <head>
    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bem-vindo a Spacebar1!</title>

    <link rel="stylesheet" href="CSS/style-index-pt-br.css">
    <!-- BOOTSTRAP CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- BOOTSTRAP JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- NAVBAR COM BOOTSTRAP -->
    <nav id="navbar" class="navbar navbar-dark justify-content-between" style="background-color: rgba(0,0,0,0.92);">
      <!-- LOGO -->
      <a class="navbar-brand" href="#">
        <img
          src="img/SpaceBar-Ver3-rosa-circulo.png"
          width="40"
          height="40"
          alt="Logo da Spacebar com um planeta com metade sendo tampado por uma barra de espaço"/>
      </a>

      <!-- barra de pesquisa com botão de pesquisar -->
      <!-- aqui no placeholder da pesquisa, seria legal que toda vez que a página recarregasse, ele geraria uma mensagem diferente e legalzinha toda vez -->
      <form class="form-inline">
        <input class="form-control mr-sm-2 form-control-sm " type="search" placeholder="O céu não é o limite" aria-label="Search">
        <button class="btn btn-sm btn-outline-primary" type="button">pesquisar</button>
      </form>

    </nav>
  </body>
</html>
